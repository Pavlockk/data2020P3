<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Data Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Static/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/d3Style.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg">
        <a class="navbar-brand" href="#">Movie Data Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="movieInput" type="search" placeholder="Enter A Movie" aria-label="Search">
                <button class="btn btn-md btn-success my-2 my-sm-0" id="submit" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row top top-buffer"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card shadow" id="chartPoster">
                                <div class="card-image-top"></div>
                                <!-- <div class="card-body"></div> -->
                            </div>
                        </div>
                        <div class="col">
                            <div class="movieText" id="movieInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="movieRadar">
                                
                                </canvas>
                                <br><br>
                                <h4>Genres Radar Chart</h4>
                                <br><br>
                                <div id="ratingChart"></div>
                                <h4>Movie Rating Chart</h4>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="Static/js/final.js"></script>

</body>

</html>
